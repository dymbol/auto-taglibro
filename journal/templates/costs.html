{% extends 'base.html' %}
{% load static from staticfiles %}
{% load tags %}
{% block primary %}

  <!-- Heading Row -->
  <div class="row my-4">
    <div class="col-lg-12">
      <h3>{{ car.getName }} - Koszty napraw</h3>
      <canvas id="myChart" style="max-width: 500px;"></canvas>
      <script>
              var ctx = document.getElementById("myChart").getContext('2d');
              var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: [{% for year,dcount in costs.items %} "{{year}}", {% endfor %}],
                  datasets: [{
                    label: 'PLN',
                    data: [{% for year,dcount in costs.items %} "{{dcount}}".replace(",", "."), {% endfor %}],
                    backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                      'rgba(255,99,132,1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                  }]
                },
                options: {
                  scales: {
                    yAxes: [{
                      ticks: {
                        beginAtZero: true
                      }
                    }]
                  }
                }
              });

            </script>

    </div>
  </div>
  <!-- /.row -->
{% endblock %}
