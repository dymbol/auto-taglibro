{% extends 'base.html' %}
{% load static from staticfiles %}
{% load tags %}
{% block primary %}
<div class="row my-4">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Dodaj plik</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" enctype="multipart/form-data" action="{% url 'add_file' car_id %}">
                    <fieldset>
                        {% csrf_token %}
                        <div class="form-group">
                            {% for field in form%}
                                {{ field.label_tag }} {{ field }}<br><br>
                            {% endfor %}
                        </div>
                        <input type="submit" value="OK" class="btn btn-lg btn-success btn-block">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
    </div>
</div>
<script>
    $( "#id_file" ).change(function() {
        $("#id_name").val(
            $('input[type=file]').val().split('\\').pop()
        );
});
</script>
{% endblock %}
