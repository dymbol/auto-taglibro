{% extends 'base.html' %}
{% load static from staticfiles %}
{% load tags %}
{% block primary %}
<div class="row my-4">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Dodaj produkt do akcji: </h3>
                <h4>{{ action }}</h4>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'add_action_item' action.id %}">
                    <fieldset>
                        {% csrf_token %}
                        <div class="form-group">
                            {% for field in form%}
                                {{ field.label_tag }} {{ field }}<br><br>
                            {% endfor %}

                        </div>
                        <input type="submit" value="dodaj" class="btn  btn-success">&nbsp<button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'action' action.id %}'">zako≈Ñcz</button>
                    </fieldset>
                </form>
                
            </div>
        </div>
    </div>
    <div class="col-lg-3">
    </div>
</div>
{% endblock %}
