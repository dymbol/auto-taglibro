{% extends 'base.html' %}
{% load static from staticfiles %}
{% load tags %}
{% block primary %}
<div class="row my-4">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h1>{{ car.manufacturer }} {{ car.model }}</h1>
                <h3 class="panel-title">Wpisz aktualny przebieg [km]:</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'update_milage' car.id %}">
                    <fieldset>
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" placeholder="1000000" name="milage" autofocus>
                        </div>
                        <input type="submit" value="OK" class="btn btn-lg btn-success btn-block">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
    </div>
</div>
{% endblock %}
