{% extends 'base.html' %}
{% load static from staticfiles %}
{% load tags %}
{% block primary %}
<div class="row my-4">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Uwierzytelnianie</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'login_user' %}">
                    <fieldset>
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" placeholder="Login" name="username" type="username" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="HasÅ‚o" name="password" type="password" value="">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" value="OK" class="btn btn-lg btn-success btn-block">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
    </div>
</div>
{% endblock %}
